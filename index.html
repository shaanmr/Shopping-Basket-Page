<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Basket</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-light py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">World Peas</h1>
      <nav>
        <a href="#" class="me-3 text-dark text-decoration-none">Home</a>
        <a href="#" class="me-3 text-dark text-decoration-none">Shop</a>
        <button class="btn btn-outline-dark">Basket</button>
      </nav>
    </div>
  </header>

  <main class="container my-5">
    <div class="row">

      <div class="col-lg-8">
        <div class="card mb-3">
          <div class="row g-0 align-items-center">
            <div class="col-md-2">
              <img src="img/tomato.jpg" class="img-fluid rounded-start" alt="Heirloom Tomato">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title mb-1">Heirloom Tomato</h5>
                <p class="text-success mb-1"><strong>$5.99 / kg</strong></p>
              </div>
            </div>
            <div class="col-md-2 text-end pe-3">
              <p class="mb-0"><strong>$5.99</strong></p>
            </div>
          </div>
        </div>
        
        <div class="card mb-3">
          <div class="row g-0 align-items-center">
            <div class="col-md-2">
              <img src="img/ginger.jpg" class="img-fluid rounded-start" alt="Organic Ginger">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title mb-1">Organic Ginger</h5>
                <p class="text-success mb-1"><strong>$12.99 / kg</strong></p>
              </div>
            </div>
            <div class="col-md-2 text-end pe-3">
              <p class="mb-0"><strong>$6.50</strong></p>
            </div>
          </div>
        </div>
        
        <div class="card mb-3">
          <div class="row g-0 align-items-center">
            <div class="col-md-2">
              <img src="img/onion.jpg" class="img-fluid rounded-start" alt="Sweet Onion">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title mb-1">Sweet Onion</h5>
                <p class="text-success mb-1"><strong>$2.99 / kg</strong></p>
              </div>
            </div>
            <div class="col-md-2 text-end pe-3">
              <p class="mb-0"><strong>$14.95</strong></p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">Order Summary</h5>
            <p class="d-flex justify-content-between mb-2">
              <span>Subtotal</span> <span>$27.44</span>
            </p>
            <p class="d-flex justify-content-between mb-2">
              <span>Shipping</span> <span>$3.99</span>
            </p>
            <p class="d-flex justify-content-between mb-2">
              <span>Tax</span> <span>$2.00</span>
            </p>
            <hr>
            <p class="d-flex justify-content-between fw-bold">
              <span>Total</span> <span><strong>$33.43</strong></span>
            </p>
            <button class="btn btn-success w-100 mt-3">Continue to Payment</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
